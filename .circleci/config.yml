version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install pytest
            pip install pytest-cov
            pip install -e ./.
  test1:
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install pytest
            pip install pytest-cov
            pip install -e ./.
      - run:
          name: run test
          command: |
            . venv/bin/activate
            pytest --junitxml=test-reports/junit.xml
  test2:
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install pytest
            pip install pytest-cov
            pip install -e ./.
      - run:
          name: run test
          command: |
            . venv/bin/activate
            pytest --junitxml=test-reports/junit.xml
  cov:
    docker:
      - image: circleci/python:3.8.2
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install pytest
            pip install pytest-cov
            pip install -e ./.
     - store-test-results:
          path: test-reports
     - run:
          name: run test-cov
          command: |
            . venv/bin/activate
            pytest --cov=src
workflows:
  Welcome:
    jobs:
      - build
      - test1:
          requires:
            - build
      - test2:
          requires:
            - build
      - cov:
          requires:
            - test1
            - test2
  version: 2
